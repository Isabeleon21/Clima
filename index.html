<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pringles Weather App</title>
  </head>

  <body>

       <img
      class="pringles-logo"
      src="src/images/1639026343844.png"
      alt="PringlesLogo"
      />
       <div class="pringles-clima">

     

        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>

        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              Tuesday 10:59, scatterd clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div class="weather-app-temp-icon">🌥</div>
            <div class="weather-app-value" id="temp-unit">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      

    <footer>
      Coded by
      <a href="https://github.com/Isabeleon21" target="_blank">Isabel 🦁</a>
      code based on
      <a href="https://github.com/Isabeleon21/Clima" target="_blank">GitHub</a>
      and website based on
      <a href="https://isabel-clima-app.netlify.app/" target="_blank">Netlify</a>
    </footer>

     <script src="src/index.js"></script>
  </body>  
</html>
