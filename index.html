<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Signika+Negative:wght@300..700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pringles Weather App</title>
  </head>

  <body>

       <img
      class="pringles-logo"
      src="src/images/1639026343844.png"
      alt="PringlesLogo"
      />
       <div class="pringles-clima">

     <header>

        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
</header>
 
<main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="date"></span>, <span id="condition">scatterd clouds</span> 
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
            </p>
          </div>
          <div class="app-temperature-container">
           <div id="icon"></div>
            <div class="weather-app-value" id="temp-unit"></div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
      
        <div class="forecast-container" id="forecast"></div>


        </main>

    <footer>
      Coded by
      <a href="https://github.com/Isabeleon21" target="_blank">Isabel </a>

      and hosted on
      <a href="https://isabel-clima-app.netlify.app/" target="_blank">Netlify</a>
    </footer>

     <script src="src/index.js"></script>
  </body>  
</html>
